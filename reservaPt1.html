        <form action="reservaPt2.html" class="container" method="get">            
            <h1 class="title">Dados Pessoais</h1>
            <progress class="progress is-info" value="0" max="100"></progress>
            <div class="field">
                <label class="label">Nome Completo</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Seu nome completo">
                </div>
              </div>
              
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                  <input class="input" type="email" placeholder="Seu email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
              
              <div class="field">
                  <label class="label">Número de Matrícula</label>
                  <div class="control">
                      <input class="input" type="number" name="" id="" placeholder="Sua Matrícula">
                  </div>
              </div>
              
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Próximo</button>

<div class="row route-tela">
	<!-- Loader -->
	<div id="loader-wrapper">
		<div class="preloader-wrapper big active" id="loader" ng-if="!Aula.aulas">
			<div class="spinner-layer spinner-blue-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div><div class="gap-patch">
					<div class="circle"></div>
				</div><div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="col s12 m6 l4" ng-repeat="aulas in Aula.aulas">
		<div class="card medium">
			<div class="card-content">
				<span class="card-title">{{aulas.nome}}</span>
				<a class="nome-sensei" href="#">{{aulas.nomeSensei}}</a>
				
				<div id="tags">
					<div class="chip" ng-repeat="tags in aulas.tags">{{tags}}</div>
				</div>
				
				<p class="preco">R${{aulas.preco}}</p>
				<p class="vagas">{{aulas.capacidade}} vagas restantes</p>
				<p class="local">Local: {{aulas.local}}</p>
				
				<!-- Avaliacao -->
				<!-- <div>
					<div class="input-field col s10 avaliacao-wrapper">
						<input id="nota" class="validate" type="number" min="1" max="5" name="nota" ng-model="params.Nota">
						<label for="nota">Nota</label>
					</div>
					
					<div class="col s2 enviar-nota">
						<a href="#" ng-click="avaliarAula(params.Nota, aulas.id, usuario.ID, aulas.sensei)" onclick="return false;"><i class="material-icons right">send</i></a>
					</div>
				</div> -->
			</div>
			
			<div class="card-action">
				<a ng-show="!estaConfirmado(aulas.id)" class="right" href="#" onclick="return false;" ng-click="inscreverNaAula(usuario.ID, aulas.id)">Inscrever-se</a>
				<a ng-show="estaConfirmado(aulas.id)" class="right" href="#" onclick="return false;" ng-click="">Cancelar inscrição</a>
			</div>
		</div>
	</div>
</div>

<div class="row route-tela">
	<div class="col s12 m6 l4" ng-repeat="aulas in Aula.aulas">
		<div class="card">
			<div class="card-content">
				<span class="card-title">{{aulas.nome}}</span>
				
				<p>Sensei: <a class="nome-sensei" href="#">{{aulas.nomeSensei}}</a></p>
				<p>Preço: {{aulas.preco}}</p>
				<p>Vagas disponíveis: {{aulas.capacidade}}</p>
				<p class="tags-aula" ng-repeat="tags in aulas.tags">Tags: </p>
			</div>
			
			<div class="card-action">
				<a class="right" href="#">Inscrever-se</a>
			</div>
		</div>
	</div>
</div>

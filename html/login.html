<!DOCTYPE html>
<html>
	<head>
		<title>Bem Vindo - teach me</title>
		<meta charset="utf-8">

		<!--Importa firebase + login google-->
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		
		<!--Importa Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Importa materialize.css-->
		<link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
		<!--Mobile Viewport-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!--Adiciona firebase.js-->
		<script src="../js/firebase.js"></script>
		<!--Adiciona script.js-->
		<script src="../js/login.js"></script>

		<!--Importa CSS-->
		<link rel="stylesheet" type="text/css" href="../css/login.css">
	</head>

	<body>
		<!--Conteudo-->
		<div class="container">
			<div class="row">
				<div class="col s10 offset-s1 m6 offset-m3 l6 offset-l3 xl6 offset-xl3">
					<div class="valign-wrapper">
						<!--Card central-->
						<div class="card blue z-depth-5">
							<div class="card-content">
								<!--Logo-->
								<span class="card-title">
									<p id="logo">teach.me</p>
								</span>

								<blockquote>
									Conhecimento é poder. <br>
									Está preparado?
								</blockquote>

								<!--Botoes de Login para !mobile-->
								<a id="loginGoogle" href="#" class="hide-on-small-only waves-effect waves-light btn-large" onclick="googleSignIn();"><i class="material-icons left"><img src="../rsc/login/icones/google.png"></i>Entrar com o Google</a>
								<a id="loginFacebook" href="#" class="hide-on-small-only waves-effect waves-light btn-large  blue darken-4" onclick="facebookSignIn();"><i class="material-icons left"><img src="../rsc/login/icones/facebook-box.png"></i>Entrar com o Facebook</a>

								<!--Botoes de Login para mobile-->
								<a id="loginGoogle" href="#" class="hide-on-med-and-up waves-effect waves-light btn-large" onclick="googleSignIn();">Entrar c/ Google</a>
								<a id="loginFacebook" href="#" class="hide-on-med-and-up waves-effect waves-light btn-large  blue darken-4" onclick="facebookSignIn();">Entrar c/ Facebook</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!--Importa jQuery + materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
	</body>
</html>

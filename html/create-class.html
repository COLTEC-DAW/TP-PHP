<div class="card" id="class-form">
	<div class="card-content">
		<span class="card-title">Criar uma Aula</span>

		<div class="row">
			<!--Form em si-->
			<form class="col s12">
				<div class="row">
					<!--Nome-->
					<div class="input-field col s12">
						<input id="nome" type="text" name="nome" ng-model="params.Nome">
						<label for="nome">Nome da Aula</label>
					</div>					
				</div>

				<div class="row">
					<!--Tipo-->
					<div class="input-field col s12 l4">
						<select multiple id="tags" name="tags" ng-model="params.tags">
							<option value="" disabled selected>Tags da Aula</option>
							<option value="artes_plasticas">Artes Plásticas</option>
							<option value="biologia">Biologia</option>
							<option value="ciencias_sociais">Ciências Sociais</option>
							<option value="computacao">Computação</option>
							<option value="danca">Dança</option>
							<option value="esportes">Esportes</option>
							<option value="financas">Finanças</option>
							<option value="fisica">Física</option>
							<option value="geografia">Geografia</option>
							<option value="historia">História</option>
							<option value="matematica">Matemática</option>
							<option value="musica">Música</option>
							<option value="portugues">Português</option>
							<option value="quimica">Química</option>
							<option value="redacao">Redação</option>
						</select>
						<label>Tags da Aula</label>
					</div>
				</div>

				<div class="row">
					<!--Data Inicio-->
					<div class="input-field col s12 l4">
						<input id="data-inicio" type="text" class="datepicker" name="data-inicio" ng-model="params.DataInicio">
						<label for="data-inicio" class="active">Data de Início</label>
					</div>

					<!--Data Fim-->
					<div class="input-field col s12 l4">
						<input id="data-fim" type="text" class="datepicker" name="data-fim" ng-model="params.DataFim">
						<label for="data-fim" class="active">Data de Fim</label>
					</div>
					
					<!--Numero Maximo-->
					<div class="input-field col s12 l4">
						<input id="numeroMax" type="number" name="numeroMax" ng-model="params.NumeroMax">
						<label for="numeroMax">Número Máximo de Pessoas</label>
					</div>
				</div>
				
				<div class="row">
					<!--Data Inscricao-->
					<div class="input-field col s12 l6">
						<input id="data-inscricao" type="text" class="datepicker" name="data-inscricao" ng-model="params.DataInscricao">
						<label for="data-inscricao" class="active">Data de Inscrição</label>
					</div>
					
					<!--Horario Inscricao-->
					<div class="input-field col s12 l6">
						<input id="horario-inscricao" type="text" class="timepicker" name="horario-inscricao" ng-model="params.HorarioInscricao">
						<label for="horario-inscricao">Horário de Inscrição</label>
					</div>
				</div>

				<div class="row">
					<!--Local-->
					<div class="input-field col s12">
						<textarea id="local" class="materialize-textarea" name="local" onkeypress="resize();" ng-model="params.Local"></textarea>
						<label for="local">Local do Evento</label>
					</div>
				</div>
			</form>
		</div>
		
		<!--Botao Submit-->
		<a class="waves-effect waves-light btn right deep-orange accent-2" ng-click="criarEvento(params)"><i class="material-icons right">send</i>Criar Evento</a>
		<!--Botao Cancelar-->
		<a id="cancelar-btn" class="waves-effect waves-light btn-flat right" href="/main-page">Cancelar</a>
	</div>
</div>
